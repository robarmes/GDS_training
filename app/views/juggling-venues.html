{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <form class="form" action="/check-your-answers" method="post">
        <div class="form-group">

          <fieldset>

            <legend>

             <h1 class="heading-large">Where do you juggle?
              </h1>
              <span class="body-text">Select all that apply</span>
            </legend>
            <div class="multiple-choice">
              <input id="waste-type-1" name="juggling-venues" type="checkbox" value="Home" {{checked("juggling-venues", "Home")}}>
              <label for="waste-type-1">Home</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="juggling-venues" type="checkbox" value="Parks" {{checked("juggling-venues", "Parks")}}>
              <label for="waste-type-2">Parks</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="juggling-venues" type="checkbox" value="Your workplace"{{checked("juggling-venues", "Your workplace")}}>
              <label for="waste-type-3">Your workplace</label>
            </div>

          </fieldset>
        </div>


        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
